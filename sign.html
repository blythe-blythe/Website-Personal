<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Sign Up - Perusahaan Film Romantis</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #fff;
        color: #333;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #fff;
        padding: 20px;
        text-align: center;
        border-bottom: 1px solid #ccc;
      }
      header h1 {
        margin: 0;
        font-size: 2.5em;
      }
      nav {
        margin: 20px 0;
        text-align: center;
      }
      nav a {
        margin: 0 15px;
        text-decoration: none;
        color: #333;
        font-weight: bold;
      }
      .auth-section {
        padding: 50px 20px;
        text-align: center;
      }
      .auth-section h2 {
        font-size: 2em;
        margin-bottom: 20px;
      }
      .auth-form {
        max-width: 400px;
        margin: 0 auto;
        text-align: left;
      }
      .auth-form label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .auth-form input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .auth-form button {
        padding: 10px 20px;
        font-size: 1em;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: #fff;
        cursor: pointer;
      }
      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
        margin-top: 20px;
      }
      footer p {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Perusahaan Film Romantis</h1>
    </header>
    <nav>
      <a href="homepage.html">Beranda</a>
      <a href="kontak.html">Kontak</a>
      <a href="toko.html">Toko</a>
      <a href="ket.html">Ketentuan Layanan</a>
    </nav>
    <div class="auth-section">
      <h2>Sign Up</h2>
      <div class="auth-form">
        <form action="#">
          <label for="signup-name">Nama</label>
          <input type="text" id="signup-name" name="name" required />

          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" name="email" required />

          <label for="signup-password">Kata Sandi</label>
          <input
            type="password"
            id="signup-password"
            name="password"
            required
          />

          <button type="submit">Daftar</button>
        </form>
      </div>
    </div>
    <nav>
      <p>Sudah Punya Akun?</p>
      <a href="login.html">Login</a>
    </nav>
    <footer>
      <p>&copy; 2023 Perusahaan Film Romantis. Semua Hak Dilindungi.</p>
    </footer>
  </body>
</html>
